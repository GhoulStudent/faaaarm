<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Detection - FarmXpert</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Merriweather:wght@400&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-flex">
                <div class="logo">
                    <h1>FarmXpert</h1>
                </div>
                <div class="toggle-menu">
                    <button id="toggle-menu" class="toggle-menu">â˜°</button>
                </div>
            </div>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="registration.html">User  Registration</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Disease Detection Section -->
    <section class="disease-detection">
        <div class="container">
            <h2>Crop Disease Detection</h2>
            <p>Upload an image of your crop to detect any diseases.</p>
            <form id="disease-detection-form">
                <div class="form-group">
                    <label for="crop-image">Upload Image:</label>
                    <input type="file" id="crop-image" name="crop-image" accept="image/*" required>
                </div>
                <button type="submit" class="btn">Detect Disease</button>
            </form>

            <div id="result" class="result">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 FarmXpert. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="js/disease_detection.js" defer></script> <!-- Link to JavaScript file -->
</body>
</html>
